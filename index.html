<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspxcts | Enhanced Desktop Experience</title>
    <meta name="description" content="EnhancedTube and EnhancedMusic. The ultimate desktop streaming clients.">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/aspxcts777/EnhancedTube/main/icon.png">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            /* TUBE THEME (Left) */
            --tube-gradient: linear-gradient(135deg, #ea00ff 0%, #6200ff 100%);
            --tube-glow: rgba(234, 0, 255, 0.4);
            
            /* MUSIC THEME (Right) */
            --music-gradient: linear-gradient(135deg, #ea00ff 0%, #0061ff 100%);
            --music-glow: rgba(0, 242, 255, 0.4);

            --bg-color: #050505;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --speed: 1000ms; /* Animation Speed */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-main); overflow: hidden; background: var(--bg-color); height: 100vh; width: 100vw; }

        /* --- LAYOUT CONTAINER --- */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex; /* Side by side on Desktop */
        }

        /* --- SPLIT SIDES --- */
        .split {
            flex: 1; /* Both take 50% width */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            transition: all var(--speed) ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }

        /* BACKGROUNDS */
        .split.left {
            background: linear-gradient(rgba(5,5,5,0.9), rgba(5,5,5,0.9)), url('https://raw.githubusercontent.com/aspxcts777/EnhancedTube/main/assets/preview.png'); /* Optional: Add app screenshot URL here if available */
            background-size: cover;
            background-position: center;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .split.right {
            background: linear-gradient(rgba(5,5,5,0.95), rgba(5,5,5,0.95)); /* Darker background for Music */
            background-size: cover;
            background-position: center;
            border-left: 1px solid rgba(255,255,255,0.05);
        }

        /* --- HOVER EFFECTS (Desktop Only) --- */
        @media (min-width: 769px) {
            .split:hover { flex: 1.5; } /* Grows to 60% width */
            
            /* Dim the non-hovered side */
            .container:hover .split:not(:hover) { opacity: 0.4; filter: blur(2px); }
        }

        /* --- CONTENT STYLING --- */
        .content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
            transition: transform var(--speed) ease-in-out;
        }

        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
            transition: 0.3s;
        }

        .logo-img-tube {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
            transition: 0.3s;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: 0.3s;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- LEFT SIDE SPECIFICS (TUBE) --- */
        .split.left h1 span { color: #ea00ff; text-shadow: 0 0 20px rgba(234, 0, 255, 0.3); }
        .split.left .btn {
            background: transparent;
            border: 2px solid #ea00ff;
            color: #fff;
            box-shadow: 0 0 15px rgba(234, 0, 255, 0.1);
        }
        .split.left .btn:hover {
            background: #ea00ff;
            box-shadow: 0 0 30px rgba(234, 0, 255, 0.6);
            transform: translateY(-3px);
        }
        .split.left:hover .logo-img { filter: drop-shadow(0 0 30px rgba(234, 0, 255, 0.6)); transform: scale(1.1); }

        /* --- RIGHT SIDE SPECIFICS (MUSIC) --- */
        .split.right h1 span { color: #ea00ff; text-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .split.right .btn {
            background: transparent;
            border: 2px solid #ea00ff;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
        .split.right .btn:hover {
            background: #ea00ff;
            color: #000;
            box-shadow: 0 0 30px rgba(234, 0, 255, 0.6);
            transform: translateY(-3px);
        }
        .split.right:hover .logo-img { filter: drop-shadow(0 0 30px rgba(234, 0, 255, 0.6)); transform: scale(1.1); }


        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            body { overflow: auto; } /* Allow scrolling on mobile */
            .container { flex-direction: column; }
            .split { height: 100vh; /* Each takes full screen height on mobile */ }
            h1 { font-size: 2.2rem; }
            .logo-img { width: 60px; }
            
            /* Disable hover effects on mobile */
            .split:hover { flex: 1; }
            .container:hover .split:not(:hover) { opacity: 1; filter: none; }
        }
        
        /* --- FADE IN ANIMATION --- */
        .fade-in { opacity: 0; animation: fadeUp 1s ease-out forwards; }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="split left" onclick="window.location.href='enhancedtube.html'">
            <div class="content">
                <img src="https://raw.githubusercontent.com/aspxcts777/EnhancedTube/main/icon.png" alt="EnhancedTube Logo" class="logo-img-tube fade-in">
                <h1 class="fade-in delay-1">Enhanced<span>Tube</span></h1>
                <p class="fade-in delay-2">The ultimate ad-free, OLED-optimized desktop client for video.</p>
                <a href="tube.html" class="btn fade-in delay-3">Enter Tube</a>
            </div>
        </div>

        <div class="split right" onclick="window.location.href='enhancedmusic.html'">
            <div class="content">
                <img src="https://raw.githubusercontent.com/aspxcts777/EnhancedMusic/main/icon.png" alt="EnhancedMusic Logo" class="logo-img fade-in">
                <h1 class="fade-in delay-1">Enhanced<span>Music</span></h1>
                <p class="fade-in delay-2">The ultimate ad-free, OLED-optimized desktop client for music.</p>
                <a href="music.html" class="btn fade-in delay-3">Enter Music</a>
            </div>
        </div>

    </div>

</body>
</html>
